<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Style de base pour le body */
        body {
            background-image: url("/3d/assets/image.webp");
            background-size: cover; /* L'image couvre toute la zone */
            background-position: center; /* Centrage de l'image */
            background-repeat: no-repeat; /* Évite la répétition */
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            z-index: 1;
            background-color: rgba(2, 2, 2, 0.857);
        }

        /* Style pour le texte au-dessus */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            position: relative;
            width: 400px;
            height: 200px;
            background: rgba(2, 2, 2, 0.7); /* Légère transparence */
            border-radius: 15px;
            backdrop-filter: blur(10px); /* Appliquer l'effet de flou à l'arrière-plan */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombre légère pour un meilleur effet visuel */
            color: white;
            text-align: center;
            font-size: 18px;
        }
        
        .content h1 {
            font-weight: bold;
        }

        /* Style pour le model-viewer en arrière-plan */
        model-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none; /* Pour éviter que l'utilisateur interagisse avec le modèle */
        }
    </style>
    <!-- Inclure le script model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <!-- Le modèle 3D en arrière-plan -->
    <model-viewer 
        src="scene.glb"
        alt="A 3D model background"
        autoplay
        style="background-color: transparent;">
    </model-viewer>

    <!-- Le contenu au-dessus du modèle 3D -->
    <div class="content">
        <h1 class="text-3xl">Bienvenue</h1>
        <p class="mt-1">Voici un modèle 3D en arrière-plan</p>
    </div>

</body>
</html>
